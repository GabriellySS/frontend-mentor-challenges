<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="adress">London, United Kingdom</h2>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul class="social-list">
        <li class="social-link"><a href="https://github.com/">GitHub</a></li>
        <li class="social-link"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
        <li class="social-link"><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li class="social-link"><a href="https://x.com/">Twitter</a></li>
        <li class="social-link"><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by
    <a href="https://github.com/GabriellySS" target="_blank" rel="noopener">Gabrielly Santos</a>.
  </footer>
</body>

</html>
