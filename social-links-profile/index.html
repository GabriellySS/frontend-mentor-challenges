<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section class="content">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="adress">London, United Kingdom</h2>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul class="social-list">
        <li>
          <a href="https://github.com/" target="_blank" rel="noopener" class="social-link">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener" class="social-link">Frontend
            Mentor</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/" target="_blank" rel="noopener" class="social-link">LinkedIn</a>
        </li>
        <li>
          <a href="https://x.com/" target="_blank" rel="noopener" class="social-link">Twitter</a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="social-link">Instagram</a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by
    <a href="https://github.com/GabriellySS" target="_blank" rel="noopener">Gabrielly Santos</a>.
  </footer>
</body>

</html>
